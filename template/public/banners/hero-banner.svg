<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" fill="none">
  <!-- ALKEME Hero Banner -->
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFBF3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5387AC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="400" fill="url(#heroGradient)"/>
  
  <!-- ALKEME Text -->
  <text x="600" y="180" font-family="Poppins, Arial, sans-serif" font-size="72" font-weight="700" fill="#000000" text-anchor="middle">
    ALKEME
  </text>
  
  <!-- Insurance Smart Solutions -->
  <text x="600" y="230" font-family="Poppins, Arial, sans-serif" font-size="28" fill="#000000" text-anchor="middle">
    Insurance Smart Solutions
  </text>
  
  <!-- Tagline -->
  <text x="600" y="280" font-family="Poppins, Arial, sans-serif" font-size="20" font-style="italic" fill="#FFFFFF" text-anchor="middle">
    Insurance everything.
  </text>
  
  <!-- Subtext -->
  <text x="600" y="330" font-family="Poppins, Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">
    Shaping the future of insurance. One partner at a time.
  </text>
</svg>

